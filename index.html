<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <picture>
      <source media="(max-width: 600px)" srcset="https://www.figma.com/design/YzXOfh2wEraa3ysT2KuO4y/CodeQuests?node-id=54-87&m=dev">
      <img src="https://www.figma.com/design/YzXOfh2wEraa3ysT2KuO4y/CodeQuests?node-id=54-87&m=dev" alt="Code Quest Logo">
    </picture>

    <h1>Code Quest</h1>
    <p>Ditt äventyr in i tech-världen nörjar här!</p>

    <section class="login-section">
      <h2>Logga in</h2>
      <form class="login-form">
        <label for="username">Användarnamn:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Lösenord:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log in</button>
      </form>
      <a href ="singUp.html" class="signup">Skapa ett konto</a>
      <br>
      <a href="#">Glömt lösenordet?</a>
    </section>
  </main>
</body>
</html>
